<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Pricing</title>
  </head>
  <body>
   
      
      <!-- Pricing Template -->
      <div class="container d-flex justify-content-center align-items-center my-4" >
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">1 Week</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">$12 <small class="text-muted"></small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>07 Sessions</li>
              <li>Pro Techniques</li>
              <li>E-Mail Support</li>
              
            </ul>
            <button type="button" class="btn btn-lg btn-block btn-outline-success">Enroll</button>
          </div>
        </div>
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">2 Weeks</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">$30 <small class="text-muted"></small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>20 Sessions</li>
              <li>Personal Training</li>
              <li>Live Help</li>
              
            </ul>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Get started</button>
          </div>
        </div>
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">4 Weeks</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"> $100 <small class="text-muted"></small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>36 Sessiond</li>
              <li>Personal Importance</li>
              <li>Phone + Personal Support</li>
              
            </ul>
            <button type="button" class="btn btn-lg btn-block btn-outline-info">Enroll</button>
          </div>
        </div>
      </div> </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
